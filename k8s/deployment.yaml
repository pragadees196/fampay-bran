apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  namespace: testing
  labels:
    app: bran
  name: bran
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bran
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bran
    spec:
      imagePullSecrets:
      - name: docker
      containers:
      - image: pragadeesh196/hodr1:latest
        name: bran
        ports:
        - containerPort: 8000
        resources:
          requests:
           cpu: "10m"
          limits:
           cpu: "50m"
status: {}

--- 

apiVersion: v1
kind: Service
metadata:
  namespace: testing
  name: bran-hpa-service
  labels:
    app: bran
spec:
  ports:
  - port: 8000
  selector:
    app: bran
